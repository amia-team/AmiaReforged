name: "Copper Miner"
description: "You no longer have a chance to receive poor quality ores from Copper. As well, you have a chance to mine excellent quality ores from Copper, which produces more or better ingots when smelted."
complexity: apprentice
effects:
  - tag_filters:
      - ore_copper
  - modifies_actions:
      - Harvest:
          - min_quality_override:
              - quality_average
          - max_quality_override:
              - quality_excellent