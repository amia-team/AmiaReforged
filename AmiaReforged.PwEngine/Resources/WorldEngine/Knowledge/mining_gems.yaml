name: "Gem Miner"
description: "You no longer have a chance to receive poor quality geodes from gem veins. As well, you have a chance to mine excellent quality geodes, which produces more or better quality rough gems."
effects:
  - tag_filters:
      - ore_amethyst
      - ore_aquamarine
      - ore_diamond
      - ore_emerald
      - ore_fire_agate
      - ore_obsidian
      - ore_ruby
      - ore_sapphire
  - modifies_actions:
      - Harvest:
          - min_quality_override:
              - quality_average
          - max_quality_override:
              - quality_excellent