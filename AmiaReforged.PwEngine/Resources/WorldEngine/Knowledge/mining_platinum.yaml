name: "Platinum Miner"
description: "You no longer have a chance to receive poor quality ores from Platinum. As well, you have a chance to mine excellent quality ores from Platinum, which produces more or better ingots when smelted."
effects:
  - tag_filters:
      - ore_platinum
  - modifies_actions:
      - Harvest:
          - min_quality_override:
              - quality_average
          - max_quality_override:
              - quality_excellent